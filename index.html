<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel = "icon" href = "RendererIcon.ico" />
        <title> IMPACT Interface </title>
        
        <!-- Style import for HTML components. -->
        <link rel="stylesheet" href="styles.css">


    </head>

    <body>
        <div id="app">
            <!-- Put the Renderer first then layer the tool bar and other widgets -->
            <!-- <div id="vtk-vol_container"></div> -->
            <div id="controls">
                <!-- Toolbar Details -->
                <div id="toolbar">

                    <b>2D File Operations:</b>
                    <br>
                    <label for="twodInput">Select 2D Temporal DICOM:</label>
                    <input type="file" id="twodInput" accept=".dcm,.dicom" />
                    <br>
                    <br>
                    <b>3D File Operations:</b>
                    <br>
                    <label for="fileInput">Select 3D DICOM Slice:</label>
                    <input type="file" id="fileInput" accept=".nrrd,.dcm,.dicom" />
                    <label for="dicomInput">Select DICOM Directory:</label>
                    <input type="file" id="dicomInput" webkitdirectory multiple />
                    
                    <button id="toggleSlice">Toggle Slice View</button>
                    
                    <!-- Slicer Controls -->
                    <div id="slice-sliders" style="display: none;">
                        <!-- Check Boxes -->
                        <div>
                            <input type="checkbox" id="dispVolBox" name="dispVolBox" value="displayVol" checked>
                            <label for="dispVolBox">Display Volume on Main Render</label>
                        </div>
                        <div>
                            <input type="checkbox" id="dispSlicesBox" name="dispSlicesBox" value="displaySlice">
                            <label for="dispSlicesBox">Display Slices on Main Render</label>
                        </div>

                        <!-- Sliders -->
                        <div>
                            <label for="ax_slider">Axial Slice:</label>
                            <input type="range" id="ax_slider" />
                        </div>
                        <div>
                            <label for="sa_slider">Sagittal Slice:</label>
                            <input type="range" id="sa_slider" />
                        </div>
                        <div>
                            <label for="cor_slider">Coronal Slice:</label>
                            <input type="range" id="cor_slider" />
                        </div>
                        
                        
                    </div>
                
                </div>
            </div>

            <!-- 2D Rendering Area -->
            <div id="twoD-main-container">

                <div id="twoD-render-area">
                    <div id="twoD-controls">
                        <button id="twoD-play-pause">Play/Pause</button>
                        <input type="range" id="twoD-slider" style="width: 100%;" />
                        <label id="frameCounter" for="fps-Selector" style="color: white;"></label>
                        
                        <label id="fps-selector-label" for="fps-Selector" style="color: white;">FPS:</label>
                        <select id="fps-Selector">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="5">5</option>
                            <option value="10" selected>10</option>
                            <option value="20">20</option>
                        </select>
                    </div>
                </div>

                <div id="annotation-details">
                    
                </div>

            </div>
            

            <!-- 3D Rendering Area -->
            <div id="render-area">

                <div id="vol-slice-grid">
                    
                    <!-- VTK Volume Container -->
                    <div id="vtk-vol_container"></div>
                    
                    <!-- Slices -->
                    <div class="sliceColumn">
                        <p class="sliceLabel" id="axialSliceLabel">Axial View</p>
                        <div class='slice-view' id="AxialSlice"></div>
                    </div>
                    <div class="sliceColumn">
                        <p class="sliceLabel" id="sagittalSliceLabel">Sagittal View</p>
                        <div class='slice-view' id="SagittalSlice"></div>
                    </div>
                    <div class="sliceColumn">
                        <p class="sliceLabel" id="coronalSliceLabel">Coronal View</p>
                        <div class='slice-view' id="CoronalSlice"></div>
                    </div>
                </div>
                
            </div>

            
        </div>
        
        <!-- VTK Import CDN -->
        <script type="text/javascript" src="https://unpkg.com/vtk.js@latest/vtk.js"></script>

        <!-- DCMJS Import CDN -->
        <script type="text/javascript" src="https://unpkg.com/dcmjs@latest/build/dcmjs.js"></script>

        <!-- Main Script Import -->
        <script type="module" src="./main.js"></script>
        
        
    </body>

</html>
